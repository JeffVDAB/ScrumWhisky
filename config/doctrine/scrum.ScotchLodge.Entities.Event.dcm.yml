scrum\ScotchLodge\Entities\Event:
  type: entity
  #repositoryClass: scrum\ScotchLodge\Entities\Repo\ ...
  table: event
  
  indexes:
    title_idx:
      columns: [ title ]
    event_postcode_idx:
      columns: [ postcode_id ]
  
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
        
  manyToMany:
    whiskys:
      targetEntity: Whisky
      mappedBy: events
      
  manyToOne:
    postcode:
      targetEntity: Postcode
      inversedBy: events
      joinColumn:
        name: postcode_id
        referencedColumnName: id
   
  oneToMany:
    event_comments:
      targetEntity: CommentEvent
      mappedBy: event
   
  fields:
    title:
      type: string
      length: 45
    address:
      type: string
      length:
    event_date:
      type: datetime
    event_stop:
      type: datetime